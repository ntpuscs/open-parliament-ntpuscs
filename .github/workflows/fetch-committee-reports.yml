# .github/workflows/fetch-committee-reports.yml
#
# 觸發時機：
#   1. UTC 每週日 21:30（台灣時間週一 05:30）自動執行
#   2. 在 GitHub Actions 頁面手動按下 "Run workflow" 按鈕
#   3. 網站後台透過 GitHub API 觸發（repository_dispatch，event type: refresh-committee-reports）
#   【中長期：已先預留 API 觸發，惟前端頁面尚未撰寫】

name: 同步委員會報告資料

on:
  schedule:
    - cron: '30 21 * * SUN'   # 每週日 UTC 21:30 (對應台灣時間週一 05:30)

  workflow_dispatch:       # 允許在 GitHub web UI 手動觸發
    inputs:
      reason:
        description: '觸發原因（選填，僅供紀錄）'
        required: false
        default: '手動更新'

  repository_dispatch:     # 允許透過 GitHub API 從網站後台觸發
    types: [refresh-committee-reports]

jobs:
  fetch-and-commit:
    name: Fetch from Google Sheets and commit JSON
    runs-on: ubuntu-latest

    permissions:
      contents: write      # 允許 workflow 寫入（commit）到 repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run fetch script
        env:
          COMMITTEE_REPORTS_SHEET_ID:  ${{ secrets.COMMITTEE_REPORTS_SHEET_ID }}
          COMMITTEE_REPORTS_SHEET_GID: ${{ secrets.COMMITTEE_REPORTS_SHEET_GID }}
        run: node scripts/fetchCommitteeReports.mjs

      - name: Check for changes
        id: diff
        run: |
          # 檢查檔案是否已存在於 git 紀錄中
          if git ls-files --error-unmatch public/data/committeeReports.json > /dev/null 2>&1; then
            # 取出前一版的 JSON 並剔除 cachedAt 欄位
            git show HEAD:public/data/committeeReports.json | jq -S 'walk(if type == "object" then del(.cachedAt) else . end)' > old_clean.json
            # 將新抓取的 JSON 也剔除 cachedAt 欄位
            jq -S 'walk(if type == "object" then del(.cachedAt) else . end)' public/data/committeeReports.json > new_clean.json
            
            # 比對兩者差異
            if cmp -s old_clean.json new_clean.json; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            # 如果是第一次建立此檔案，必定有變更
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/committeeReports.json
          git commit -m "chore(data): 自動同步委員會報告資料"
          git push

      - name: No changes detected
        if: steps.diff.outputs.changed == 'false'
        run: echo "試算表資料（排除 cachedAt 後）與現有檔案相同，不予 commit。"